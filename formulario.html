<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---LOGO PAGINA-->
    <link rel="shortcut icon" href="img/logo-footer.png" width="90" height="80" />
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario Hora</title>
</head>
<body>

    <div class="container-fluid">
        <!--NAV BAR DE LA PÁGINA-->
        <div class="row">
            <div id="custom-navbar"></div>
        </div>

        <!--FORMULARIO DE LA PÁGINA-->
        <div class="container-fluid">
            <div class="p-2"  id="contenedor-formulario">
                <div id="titulo-formulario" class="text-center mb-4">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <h1>TOMAR HORA</h1>
                        <p class="fs-5">Estamos aqui para darte otro look</p>
                    </div>
                    <form action="https://formsubmit.co/46d6364f1677a2510d948dc35315c752" method="POST">
                    <div class="row justify-content-center">
                        <div class="input-group mb-3">
                            <div class="col-4">
                                <span class="input-group-text">Nombre & Apellido</span>
                            </div>
                            <div class="col-4">
                                <input type="text" aria-label="Nombre" class="form-control" 
                                id="Nombre" placeholder="nombre" name="Nombre" required>
                            </div>
                            <div class="col-4">
                                <input type="text" aria-label="Apellido" class="form-control" 
                                id="Apellido" placeholder="apellido" name="Apellido"required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">                        
                            <div class="col-4">
                                <span class="input-group-text">Correo</span>
                            </div>
                            <div class="col-8">
                                <input type="email" class="form-control" 
                                id="correo" placeholder="ejemplo@ejemplo.com" name="Correo" required>
                            </div>                            
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="col-4">
                                <span class="input-group-text">N° Celular</span>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" 
                                id="celular" placeholder="912345678" name="Celular" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3 aling-item-center">
                            <div class="col-3">
                                <span class="input-group-text">Fecha</span>
                            </div>
                            <div class="col-3">
                                <input type="date" class="form-control" name="Fecha" required>
                            </div>
                            <div class="col-3">
                                <span class="input-group-text">Hora</span>
                            </div>
                            <div class="col-3">
                                <input type="time" class="form-control" name="Hora" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" 
                        id="Comentario" rows="3" placeholder="Escribe tu mensaje aca" name="Comentario"></textarea>
                    </div>
                    <div class="btn-group" class="mb-3">
                        <button type="submit" class="btn btn-info w-100 fs-5">Agendar</button>
                        <a href="index.html" class="btn btn-info w-100 fs-5" tabindex="-1" role="button" aria-disabled="true">Volver</a>
                    </div>
                    <!--QUITAMOS EL  BOT -->
                    <!--input type="hidden" name="_captcha" value="false"-->
                    <!---ENVIAMOS AL USUARIO A LA PAGINA DE VUELTA -->
                    <!--input type="hidden" name="_next" value=""-->
                    <!--ESTILO DEL MENSAJE-->
                    <input type="hidden" name="_template" value="table"> 
                    </form>
                </div>

            </div>
            
        </div>

        <!---PIE DE PAGINA-->
        
        <div id="custom-footer"></div>
        

    </div>

    




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <!---INYECCION DE JS NAVBAR-->
    <script src="assets/js/loadnavbar.js"></script>
    <!---INYECCION DE JS FOOTER-->
    <script src="assets/js/loadfooter.js"></script>

</body>


</html>
