<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---LOGO PAGINA-->
    <link rel="shortcut icon" href="img/logo-footer.png" width="90" height="80" />
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario Hora</title>
</head>
<body>

    <div class="container-fluid">
        <!--NAV BAR DE LA PÁGINA-->
        <div class="row">
            <div id="custom-navbar"></div>
        </div>
        <div class="container-fluid">
            <div class="row text-center p-2 justify-content-center">
                <div class="col-8">
                    <h1>TOMAR HORA</h1>
                    <p>Estamos aqui para darte otro look</p>
                </div>
                
            </div>
        <!--FORMULARIO DE LA PÁGINA-->
            <form action="https://formsubmit.co/46d6364f1677a2510d948dc35315c752" method="POST" class="row g-3 rounded needs-validation" id="formulario" novalidate>
                <div class="row justify-content-center p-3 align-items-end">
                    <div class="col-4 text-center">
                        <label for="nombre" class="form-label h5"> Nombre </label>
                        <input type="text" class="form-control" id="nombre" placeholder="" required>
                        <div class="valid-feedback">Correcto!</div>
                        <div class="invalid-feedback">Escriba un nombre</div>                    
                    </div>
                    <div class="col-4 text-center">
                        <label for="paterno" class="form-label h5">Apellido Paterno</label>
                        <input type="text" class="form-control" id="paterno" placeholder="" required>
                        <div class="valid-feedback">Correcto!</div>
                        <div class="invalid-feedback">Escriba apellido paterno</div> 
                    </div>
                    <div class="col-4 text-center">
                        <label for="materno" class="form-label ">Apellido Materno</label>
                        <input type="text" class="form-control" id="materno" placeholder="" required>
                        <div class="valid-feedback">Correcto!</div>
                        <div class="invalid-feedback">Escriba apellido materno</div> 
                    </div>
                </div>
                
                <div class="row justify-content-center p-3">
                    <div class="col-6 text-center">
                        <label for="correo" class="form-label ">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                        <div class="valid-feedback">Correcto!</div>
                        <div class="invalid-feedback">Escriba un correo</div> 
                    </div>
                    <div class="col-6 text-center">
                        <label for="numero" class="form-label ">Número Telefónico</label>
                        <input type="number" class="form-control" id="numero" placeholder="9 1234 5678" required>
                        <div class="valid-feedback">Correcto!</div>
                        <div class="invalid-feedback">Escriba su número</div> 
                    </div>
                </div>

                <div class="row justify-content-center p-3">
                    <div class="col-6 text-center">
                        <label for="fecha" class="form-label ">Fecha</label>
                        <input type="date" class="form-control" id="fecha" placeholder="" required>
                        <div class="valid-feedback">Correcto!</div>
                        <div class="invalid-feedback">Elija una fecha</div> 
                    </div>
                    <div class="col-6 text-center">
                        <label for="hora" class="form-label ">Hora</label>
                        <input type="time" class="form-control" id="hora" placeholder="" required>
                        <div class="valid-feedback">Correcto!</div>
                        <div class="invalid-feedback">Elija una hora</div> 
                    </div>
                </div>

                <div class="row justify-content-center p-3">
                    <div class="col-8 text-center ">
                        <textarea name="comentario" id="comentario" rows="3" class="form-control" placeholder="Escribe algún comentario que debamos saber"></textarea>
                    </div>
                </div>

                <div class="row justify-content-center text-center p-5 overflow-hidden">
                    <div class="col-6 ">
                        <button class="btn btn-primary align-self-start  btn-lg" type="submit">Agendar</button> 
                    </div>
                    <div class="col-6">
                        <a class="btn btn-secondary align-self-start btn-lg" href="index.html" role="button">Volver</a> 
                    </div>
                </div>
        </form>
        
        
        <!---PIE DE PAGINA--> 
        <div class="conatainer-fluid row">
            <div class="col-12">
                <div id="custom-footer"></div>
            </div>
        </div>

        
        

    </div>

    




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <!---INYECCION DE JS NAVBAR-->
    <script src="assets/js/loadnavbar.js"></script>
    <!---INYECCION DE JS FOOTER-->
    <script src="assets/js/loadfooter.js"></script>

    <script>
        (function () {
        'use strict'
        
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>


</html>
